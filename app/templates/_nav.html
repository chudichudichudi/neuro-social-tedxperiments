<div class="navbar">
  <div class="row-fluid">
    <div class="span12">
      <a class="" href="/">
        <img src="{{ url_for('static', filename='img/TEDxperiments_Logo.png') }}" class="centered img-responsive" alt="TEDExperiments">
      </a>  
    </div>
  </div>
  <div class="row-fluid centered-text row-title">
    {%- if current_user.is_authenticated() -%}
      <div class="span4">
        <a href="{{ url_for('index') }}" class="titulo">Inicio</a>
      </div>
      <div class="span4 titulo">
        {{ current_user.name }}
      </div>
      <div class="span4">
        <a href="{{ url_for('security.logout') }}" class="titulo">Salir</a>
      </div>
    {%- else -%}
      <div class="span4">
        <a href="{{ url_for('index') }}" class="titulo">Inicio</a>
      </div>
      <div class="span4">
        <a href="{{ url_for('security.login') }}" class="titulo">Entrar</a>
      </div>
      <div class="span4">
        <a href="{{ url_for('register') }}" class="titulo">Registrarse</a>
      </div>
    {%- endif -%}
  </div>
</div>
