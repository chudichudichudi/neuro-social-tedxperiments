{% extends '/layouts/boilerplate.html' %}

{% block body_class %}main{% endblock %}

{% block layout %}
<div class="page-header centered-text">
  <h1>Resultado del experimento!</h1>
  <div id="container"></div>
</div>

<script type="text/javascript">
$(function () { 
  chart = new Highcharts.Chart({
          chart: {
            type: 'column',
            renderTo: 'container'
          },
          title: {
              text: 'Cronotipos de TEDx Rio de la plata'
          },
          xAxis: {
              categories: [
                  'Definitivamente matutino',
                  'Moderadamente matutino',
                  'Intermedio',
                  'Moderadamente Nocturno',
                  'Definitivamente nocturno'
              ]
          },
          yAxis: {
              min: 0,
              title: {
                  text: 'Cantidad de Personas'
              }
          },
          plotOptions: {
              column: {
                  pointPadding: 0.2,
                  borderWidth: 0
              }
          },
          series: [{
              name: 'El cronotipo de TEDx',
              data: [{{ crono_chart.definitivamente_matutino }},
                     {{ crono_chart.moderadamente_matutino }}, 
                     {{ crono_chart.intermedio }},
                     {{ crono_chart.moderadamente_nocturno }}, 
                     {{ crono_chart.definitivamente_nocturno }}]
          }]
  })
});
</script>

{% endblock %}
